<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel=" preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@600&family=Pacifico&family=Playfair+Display&family=Roboto&family=Ubuntu&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main">
        <div class="telephone">
            <header class="telephone__header">
                <span class="header__icon">
                    <i class="fa-solid fa-bars"></i>
                </span>
                <span class="header__icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </span>
            </header>
            <div class="telephone__line"></div>
            <main class="telephone__main">
                <div class="telephone-block">
                    <img src="./Picture/t-shirt.png" alt="" class="telephone-block__shirt">
                </div>
                <div class="telephone-squares">
                    <span class="telephone-squares__arrow-left">
                        <i class="fa-solid fa-caret-left"></i>
                    </span>
                    <div class="telephone-squares__box-1">
                        <img src="./Picture/t-shirt_black.png" alt="" class="box__img">
                    </div>
                    <div class="telephone-squares__box-2">
                        <img src="./Picture/t-shirt_blue.png" alt="" class="box__img">
                    </div>
                    <div class="telephone-squares__box-3">
                        <img src="./Picture/t-shirt_red.png" alt="" class="box__img">
                    </div>
                    <div class="telephone-squares__box-4">
                        <img src="./Picture/t-shirt_white.png" alt="" class="box__img">
                    </div>
                    <div class="telephone-squares__box-5">
                        <img src="./Picture/t-shirt_green.png" alt="" class="box__img">
                    </div>
                    <span class="telephone-squares__arrow-right">
                        <i class="fa-solid fa-caret-right"></i>
                    </span>
                </div>
                <div class="telephone-line">
                    <div class="line__inside"></div>
                    <div class="line__inside"></div>
                </div>
            </main>
            <footer class="telephone__footer">
                <div class="footer-block">
                    <div class="footer-block__circle">2</div>
                    <button class="telephone__button">Add to card</button>
                </div>
                <div class="footer-block">
                    <span class="footer__item">
                        <i class="fa-solid fa-heart"></i>
                    </span>
                    <span class="footer__item">
                        <i class="fa-solid fa-comment"></i>
                    </span>
                    <span class="footer__item">
                        <i class="fa-solid fa-reply"></i>
                    </span>
                </div>
            </footer>
        </div>

        <div class="front-cards">
            <div class="fornt__box">
                <div class="box__small-1">
                    <img src="./Picture/t-shirt.png" alt="" class="small__t-shirt">
                </div>
                <div class="box__stars">
                    <span class="stars__icon">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="stars__icon">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="stars__icon">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="stars__icon">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="stars__icon">
                        <i class="fa-solid fa-star"></i>
                    </span>
                </div>
                <div class="front__lines">
                    <div class="line__item"></div>
                    <div class="line__item"></div>
                </div>
            </div>
            <div class="fornt__box">
                <div class="box__small-2">
                    <img src="./Picture/jeans.png" alt="" class="small__t-shirt">
                </div>
                <div class="box__stars">
                    <span class="stars__icon">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="stars__icon">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="stars__icon">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="stars__icon">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="stars__icon">
                        <i class="fa-solid fa-star"></i>
                    </span>
                </div>
                <div class="front__lines">
                    <div class="line__item"></div>
                    <div class="line__item"></div>
                </div>
            </div>
            <div class="fornt__box">
                <div class="box__small-3">
                    <img src="./Picture/sneakers.png" alt="" class="small__t-shirt">
                </div>
                <div class="box__stars">
                    <span class="stars__icon">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="stars__icon">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="stars__icon">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="stars__icon">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="stars__icon">
                        <i class="fa-solid fa-star"></i>
                    </span>
                </div>
                <div class="front__lines">
                    <div class="line__item"></div>
                    <div class="line__item"></div>
                </div>
            </div>
            <div class="fornt__box">
                <div class="box__small-4">
                    <img src="./Picture/t-shirt_green.png" alt="" class="small__t-shirt">
                </div>
                <div class="box__stars-4">
                    <span class="stars__icon">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="stars__icon">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="stars__icon">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="stars__icon">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="stars__icon">
                        <i class="fa-solid fa-star"></i>
                    </span>
                </div>
                <div class="front__lines-4">
                    <div class="line__item"></div>
                    <div class="line__item"></div>
                </div>
            </div>
        </div>
        <div class="credit-card">
            <div class="credit-card__body">
                <div class="credit-card__circles">
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                </div>
                <div class="credit-card__lines">
                    <div class="line-1">
                        <p class="line-1__txt">Yurii Heletei</p>
                    </div>
                    <div class="line-2">
                        <p class="line-2__txt">Grom</p>
                    </div>
                </div>
                <div class="credit-card__lines-box">
                    <div class="line-box-1">
                        <p class="line-box-1__txt">4321987</p>
                    </div>
                    <div class="line-box-2">
                        <p class="line-box-2__txt">65015</p>
                    </div>
                    <div class="line-box-3">
                        <p class="line-box-3__txt">29900</p>
                    </div>
                </div>
            </div>
            <div class="credit-crad__line"></div>
            <div class="credit-card__body">
                <div class="credit-card__circles-box">
                    <div class="circles-box"></div>
                    <div class="circles-box"></div>
                    <div class="circles-box"></div>
                </div>
            </div>
            <button class="credit-card__button">CHEKOUT</button>
        </div>
        <div class="bags-contant">
            <img src="./Picture/bags.png" alt="" class="ggg">
            <img src="./Picture/t-shirt_green.png" alt="" class="contant__item-1">
            <img src="./Picture/sneakers.png" alt="" class="contant__item-2">
            <img src="./Picture/t-shirt_black.png" alt="" class="contant__item-3">
            <img src="./Picture/t-shirt.png" alt="" class="contant__item-4">
            <img src="./Picture/t-shirt_red.png" alt="" class="contant__item-5">
            <img src="./Picture/jeans.png" alt="" class="contant__item-6">
        </div>
    </main>
    <script src="https://kit.fontawesome.com/6d7cb93199.js" crossorigin="anonymous"></script>
</body>

</html>
